<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    <!-- Link to JS -->
    <script src="assets/javascript/logic.js"></script>
    <!-- Moment JS -->
    <script type="text/javascript" src="https://momentjs.com/downloads/moment.js"></script>
    <!-- Link to CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/stylesheet.css">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
</head>

<body>

        <div class="container">

                <br>
            
                <!-- Jumbotron Title -->
                <div class="jumbotron">
                  <h1 class="text-center">Anytime is Train Time</h1>
                  <h4 class="text-center">Choo Choo.</h4>
                  <br>
                  <p class="text-center" id="currentTime"></p>
                </div>
            
                <!-- Table -->
                <table class="table">
                  <thead>
                    <tr>
                      <th>Train Name</th>
                      <th>Destination</th>
                      <th>Frequency (min)</th>
                      <th>Next Arrival</th>
                      <th>Minutes Away</th>
                    </tr>
                  </thead>
                  <tbody id="all-display">
                  </tbody>
                </table>
            
                <!-- Add Train Form -->
                <div class="row">
                  <div class="col-lg-12">
                    <div class="panel panel-default">
                      <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                      </div>
                      <div class="panel-body">
                        <form>
                          <div class="form-group">
                            <label for="train-name">Train Name</label>
                            <input class="form-control" id="trainName" type="text">
                          </div>
                          <div class="form-group">
                            <label for="destination">Destination</label>
                            <input class="form-control" id="destination" type="text">
                          </div>
                          <div class="form-group">
                            <label for="first-train-time">First Train Time (HH:mm - military time)</label>
                            <input class="form-control" id="firstTrain" type="text">
                          </div>
                          <div class="form-group">
                            <label for="train-frequency">Frequency (min)</label>
                            <input class="form-control" id="interval" type="number">
                          </div>
                          <button class="btn btn-primary" id="addTrain" type="submit">Submit</button>
                        </form>
                      </div>
                    </div>
                  </div>
            
                </div>
            
              </div>
            
            </body>
            
            </html>
